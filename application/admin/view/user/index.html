<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>__SITE_TITLE__ - 登录</title>
    {css href="__PUBLIC__/css/supersized.css,__PUBLIC__/css/login.css,__PUBLIC__/css/bootstrap.min.css"}
    {js href="__PUBLIC__/js/jquery.min.js,__PUBLIC__/js/wang.js,__PUBLIC__/js/common.js" /}
</head>

<body>
<div class="page-container">
    <div class="main_box">
        <div class="login_box">
            <div class="login_logo" style="font-size: 25px;">
                OMS 管理系统
            </div>

            <div class="login_form">
                <form action="index.html" id="login_form" method="post">
                    <div class="form-group">
                        <label for="j_username" class="t">用户名：</label>
                        <input id="email" value="" placeholder="用户名" name="username" type="text" class="form-control x319 in"
                               autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="j_password" class="t">密　码：</label>
                        <input id="password" value="" name="password" type="password"
                               class="password form-control x319 in">
                    </div>
                    <div class="form-group space">
                        <label class="t"></label>　　　
                        <button type="button"   id="login-submit"
                                class="btn btn-primary btn-lg">&nbsp;登&nbsp;录&nbsp </button>
                        <input type="reset" value="&nbsp;重&nbsp;置&nbsp;" class="btn btn-default btn-lg">
                    </div>
                </form>
            </div>
        </div>
        <div class="bottom">Copyright &copy; 2016 - 2017 <a href="http://www.oms.com" target="_blank">OMS 管理系统</a></div>
    </div>
</div>
{js href="__PUBLIC__/js/supersized.3.2.7.min.js" /}
</body>
<script>
    var login = "{:url('admin/user/login')}";
    jQuery(function($){

        document.onkeydown = function(e){
            if($(".bac").length==0)
            {
                if(!e) e = window.event;
                if((e.keyCode || e.which) == 13){
                    $("#at-mask").remove();
                    var obtnLogin=document.getElementById("login-submit")
                    obtnLogin.focus();
                }
            }
        }
    });

</script>
</html>
